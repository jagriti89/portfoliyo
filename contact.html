<body>
  <div class="continer">
    <div class="sidebar">

    <div class="main">
      <div class="contactform">
        <h1>Contact me for work/general Enquiries</h1>
        <form>
          <div class="form-group">
            <label for="clientname">Name</label>
            <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp"
              placeholder="Enter name">
          <div class="form-group">
            <label for="clientemail">Email address</label>
            <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp"
              placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email & phone with anyone
              else.</small>
          </div>
          <div class="form-group">
            <label for="clientphone">Phone</label>
            <input type="phone" class="form-control" id="clientphone" placeholder="Phone">
          </div>
          <div class="form-group">
            <label for="clientname">Enquiries</label>
            <input type="enquiries" class="form-control" id="clientname" aria-describedby="emailHelp"
              placeholder="Enter enquiries">
          <div class="form-group" id="form-check">
            <input type="checkbox" class="form-check-input" id="isclient">
            <label class="form-check-label" for="isclient">I want to work on a project with me</label>
          </div>
       <div class="btn"><button type="submit" class="btn btn-sn">Submit</button></div>
        </form>
      </div>

    </div>
  </div>
</body>
